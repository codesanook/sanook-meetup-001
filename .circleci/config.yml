# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8-browsers

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo/contact-final

    steps:
      - checkout:
          path: ~/repo

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # buil!
      - run: yarn build
      # run tests!
      - run: yarn test
      # save dist folder!
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is 
          # taken to be the root directory of the workspace.
          root: ~/repo/contact-final
          # Must be relative path from root
          paths:
            - build

  deploy:
    docker:
      - image: buildpack-deps:trusty
    
    working_directory: ~/repo/contact-final/build

    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: ~/repo/contact-final
      
      - run:
          name: git init
          command: |
            echo '{"root":"."}' > static.json
            ls
            git init
            git config --global user.email "deploy@codesanook.com"
            git config --global user.name "CircleCI Deploy"
            git add -A
      
      - run:
          name: git commit
          command: |
            git add -A
            git commit -m "Deploy"
      
      - run:
          name: Deploy Master to Heroku
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master -f

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master